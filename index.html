<html>
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<header>
  <h1>My Calculator</h1>
</header>

<div class="bigcont">
  <div class="inputline"></div>
  <div class="ansline"></div>

  <div class="gap"></div>  

  <div class = "delcont">
    <div class="del" id="backspace"> <p>  &larr; </p>   </div>
    <div class="del" id="clear">   <p>  C </p>       </div>
  </div>

  <div class="numcont">

    <div class="number" id="num7">7</div>
    <div class="number" id="num8">8</div>
    <div class="number" id="num9">9</div>
    <div class="number" id="num4">4</div>
    <div class="number" id="num5">5</div>
    <div class="number" id="num6">6</div>
    <div class="number" id="num1">1</div>
    <div class="number" id="num2">2</div>
    <div class="number" id="num3">3</div>
    <div class="number" id="num0">0</div>
    <div class="number" id="dec" >.</div>
    <div class="eql"    id="equal">=</div>    
  </div>
    

  <div class="opcont">
    <div class="op" id="divide">&divide;</div>
    <div class="op" id="times">&times;</div>
    <div class="op" id="minus">&minus;</div>    
    <div class="op" id="plus">&plus;</div>
  </div>
</div>

<script src="calc.js"></script>
</body>
</html>
